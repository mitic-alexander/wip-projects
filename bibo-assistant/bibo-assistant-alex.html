	<section class="content">
		<section class="column">
			<article>
				<h3>NOTEPAD</h3>
				<textarea class="notepad" cols=50% rows=35% placeholder="Stupid, write something here..."></textarea>
			</article>
		</section>
		<section class="column">
			<article>
				<button class="copy" onclick="copyOldFarewell()"><b>Old Student Farewell</b></button>
				<textarea readonly id="old-farewell">Thank you for a wonderful lesson NAME! :) It was a pleasure talking with you. Enjoy your day and take care. :)</textarea>
				<script>
					function copyOldFarewell() {
						/* Get the text field */
						var copyText = document.getElementById("old-farewell");
						/* Select the text field */
						copyText.select();
						/* Copy the text inside the text field */
						document.execCommand("copy");
					}
				</script>
				<button class="copy" onclick="copyNewFarewell()"><b>New Student Farewell</b></button>
				<textarea readonly id="new-farewell">Thank you for a wonderful lesson NAME! :) It was a pleasure meeting you and talking with you. Enjoy your day and take care. :)</textarea>
				<script>
					function copyNewFarewell() {
						/* Get the text field */
						var copyText = document.getElementById("new-farewell");
						/* Select the text field */
						copyText.select();
						/* Copy the text inside the text field */
						document.execCommand("copy");
					}
				</script>
				<button class="copy" onclick="copyLessonNotes()"><b>Lesson Notes</b></button>
				<textarea readonly id="lesson-notes" rows=7>
Name: 
Proficiency Level: 
Material: 
Attendance: Present
Special Remarks: A very nice student. :)</textarea>
				<script>
					function copyLessonNotes() {
						/* Get the text field */
						var copyText = document.getElementById("lesson-notes");
						/* Select the text field */
						copyText.select();
						/* Copy the text inside the text field */
						document.execCommand("copy");
					}
				</script>
			</article>
		</section>
